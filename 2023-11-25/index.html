<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2023-11-25_To-do-list</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/layout.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div id="cardWrapper" class="wrapper row">
        <div class="card col-12" >
            <h3>我的列表</h3>
            <div class="newType row">
                <div class="col-8">
                    <select class="form-select" id="selector" onchange="getValue(this)" >
                        <option value="normal">基本</option>
                        <option value="work">工作</option>
                        <option value="sport">運動</option>
                    </select>
                </div>
                <div class="col-4">
                    <button type="button" class="btn btn-primary" onclick="getInputData()">新增</button>
                </div>
            </div>
            <div class="addList">
                <label for="inputData">新增代辦事項</label>
                <input id="inputData" type="text" class="form-control">
        
            </div>
            <ul id="bindData">

            </ul>
        </div>
    </div>
</body>
<script src="./js/init.js"></script>
</html>
