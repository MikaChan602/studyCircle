<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

<body>
    <div id="cardWrapper" class="wrapper">
        <div class="card" >
            <h3>我的列表</h3>

                        <select class="form-select" id="selector">

                    </div>
                    <div class="addList col">
                        <input id="inputData" type="text" class="form-control">
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-primary" onclick="getInputData()">新增</button>
                    </div>
            </div>
            <ul id="bindData">
    
            </ul>
        </div>
    </div>
